<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Extrair planilha do PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:880px;margin:24px auto;padding:0 16px}
    fieldset{border:1px solid #ddd;border-radius:10px;padding:16px}
    label{display:block;margin:10px 0 6px}
    button{padding:10px 16px;border-radius:8px;border:0;background:#111;color:#fff}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(240px,1fr));gap:10px}
  </style>
</head>
<body>
  <h1>Upload do PDF</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <label>PDF</label>
      {{ form.pdf }}
      <div class="grid">
        <label>Min. LOTEs por polígono {{ form.min_lotes_in_poly }}</label>
        <label>Snap tol {{ form.snap_tol }}</label>
        <label>Área mínima ciclo {{ form.min_cycle_area }}</label>
        <label>Raio máx. IMÓVEL (-1=auto) {{ form.max_imovel }}</label>
        <label>Raio máx. Residencial (-1=auto) {{ form.max_res }}</label>
        <label>Debug {{ form.debug_regions }}</label>
      </div>
    </fieldset>
    <p><button type="submit">Processar e baixar XLSX</button></p>
  </form>
</body>
</html>
